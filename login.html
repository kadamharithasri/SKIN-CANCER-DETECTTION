<!DOCTYPE html>
<html>
<head>
<title>Doctor Login</title>
<style>
body {
    margin:0;
    font-family:'Segoe UI';
    background:linear-gradient(120deg,#0f2027,#2c5364);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.container{
    width:420px;
    background:white;
    padding:30px;
    border-radius:12px;
}
input{
    width:100%;
    padding:10px;
    margin:7px 0;
}
button{
    width:100%;
    padding:10px;
    background:#0f2027;
    color:white;
    border:none;
}
</style>
</head>
<body>

<div class="container">
<h2>Doctor Login</h2>
<form action="/dashboard">
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</div>

</body>
</html>
